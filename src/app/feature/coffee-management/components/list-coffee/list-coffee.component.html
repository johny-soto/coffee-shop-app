
<mat-card >
  <mat-card-header style="display: flex;
  justify-content: flex-end;">
    <mat-card-title >
      <button mat-mini-fab color="accent" aria-label="Agregar" (click)="addCoffee()" >
        <mat-icon>plus_one</mat-icon>
      </button>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="categoryDescription">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let element"> {{element.categoryDescription}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <ng-container matColumnDef="units">
        <th mat-header-cell *matHeaderCellDef> Unidades </th>
        <td mat-cell *matCellDef="let element"> {{element.units}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <tr><th mat-header-cell *matHeaderCellDef> Acci√≥n </th></tr>
        <tr>
          <td mat-cell *matCellDef="let element" style="width:20%">
            <button mat-icon-button color="primary" (click)="editCoffee(element)" title="Edit Contact"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="primary" (click)="deleteCoffee(element)" title="View Contact"><mat-icon>delete</mat-icon></button>
          </td>
        <tr>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </mat-card-content>
</mat-card>
