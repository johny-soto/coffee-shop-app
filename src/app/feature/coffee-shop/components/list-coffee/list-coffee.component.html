<div class="button-container" >
  <button mat-fab color="accent" (click)="resumeOrder()">
    <mat-icon>payment</mat-icon>
  </button>
</div>

<mat-grid-list [responsive]="true" (responsiveColsChange)="cols = $event">
  <mat-grid-tile *ngFor="let coffee of coffees">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>{{coffee.name}}</mat-card-title>
        <div align="end">
          <mat-checkbox (change)="selectCoffee($event.checked, coffee)"></mat-checkbox>
        </div>
      </mat-card-header>
      <img mat-card-image class="main-image" src="{{coffeeImage + '?' + coffee.name}}" alt="Coffee">
      <mat-card-content>
        <div align="end">
          <h4>${{coffee.price}}</h4>
        </div>
      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
